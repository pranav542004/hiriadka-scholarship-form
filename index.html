
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hiriadka Scholarship Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"/>
</head>
<body class="bg-gray-100">
  <div class="max-w-3xl mx-auto p-6 bg-white shadow-xl mt-10 rounded-xl">
    <h1 class="text-2xl font-bold mb-2 text-center text-green-700">NAMA BIRUVEER (R.) HIRIADKA STUDENT SCHOLARSHIP</h1>
    <h2 class="text-md text-center mb-6 font-semibold text-gray-700">Application For Grant Under NAMA BIRUVEER Scholarship Programme 2025-26</h2>
    <form class="grid grid-cols-1 gap-4">
      <input type="text" placeholder="Name (as per 10th Marks Card)" required class="p-2 border rounded"/>
      <input type="date" placeholder="Date of Birth" required class="p-2 border rounded"/>
      <input type="text" placeholder="Aadhar Card Number" required class="p-2 border rounded"/>
      <label class="text-sm font-semibold">Place</label>
      <select required class="p-2 border rounded">
        <option value="">Select a Place</option>
        <option value="Bommarbettu">Bommarbettu</option>
        <option value="Kudi 82">Kudi 82</option>
        <option value="Anjar">Anjar</option>
        <option value="Hiriadka">Hiriadka</option>
        <option value="Others">Others</option>
      </select>
      <input type="text" placeholder="Father's Name" required class="p-2 border rounded"/>
      <input type="text" placeholder="Mother's Name" required class="p-2 border rounded"/>
      <input type="email" placeholder="Email ID" required class="p-2 border rounded"/>
      <input type="text" placeholder="Caste Certificate Number" required class="p-2 border rounded"/>
      <textarea placeholder="Complete Home Address" required class="p-2 border rounded"></textarea>
      <input type="text" placeholder="Member ID (Optional)" class="p-2 border rounded"/>
      <input type="tel" placeholder="Applicant Contact Number" required class="p-2 border rounded"/>
      <input type="tel" placeholder="Guardian Contact Number" required class="p-2 border rounded"/>
      <label class="text-sm font-semibold">10th School Details</label>
      <input type="text" placeholder="School Name" required class="p-2 border rounded"/>
      <input type="text" placeholder="Passing Year" required class="p-2 border rounded"/>
      <input type="text" placeholder="Marks Obtained" required class="p-2 border rounded"/>
      <input type="text" placeholder="Percentage" required class="p-2 border rounded"/>
      <label class="text-sm font-semibold">12th College Details (Optional)</label>
      <input type="text" placeholder="College Name" class="p-2 border rounded"/>
      <input type="text" placeholder="Passing Year" class="p-2 border rounded"/>
      <input type="text" placeholder="Marks Obtained" class="p-2 border rounded"/>
      <input type="text" placeholder="Percentage" class="p-2 border rounded"/>
      <textarea placeholder="Name of Institute for Enrolled Course" required class="p-2 border rounded"></textarea>
      <label class="text-sm font-semibold">Select Course</label>
      <select required class="p-2 border rounded">
        <option value="">Select a Course</option>
        <option value="BTech">BTech</option>
        <option value="BArch">BArch</option>
        <option value="BEd">BEd</option>
        <option value="MCom">MCom</option>
        <option value="BE">BE</option>
        <option value="BA">BA</option>
        <option value="MBA">MBA</option>
        <option value="MA">MA</option>
        <option value="MBBS">MBBS</option>
        <option value="BBA">BBA</option>
        <option value="BBM">BBM</option>
        <option value="BCom">BCom</option>
        <option value="MSc">MSc</option>
        <option value="BDS">BDS</option>
        <option value="BFA">BFA</option>
        <option value="BSc (Nursing)">BSc (Nursing)</option>
        <option value="BPharma">BPharma</option>
        <option value="Others">Others</option>
      </select>
      <label class="text-sm font-semibold">Upload Documents</label>
      <input type="file" accept=".pdf,.jpg,.jpeg,.png" required class="p-2 border rounded"/>
      <input type="file" accept=".pdf,.jpg,.jpeg,.png" class="p-2 border rounded"/>
      <input type="file" accept=".pdf,.jpg,.jpeg,.png" required class="p-2 border rounded"/>
      <input type="file" accept=".pdf,.jpg,.jpeg,.png" required class="p-2 border rounded"/>
      <input type="file" accept=".pdf,.jpg,.jpeg,.png" required class="p-2 border rounded"/>
      <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 mt-4">Submit</button>
    </form>
  </div>
</body>
</html>
