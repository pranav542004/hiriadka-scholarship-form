
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Application Submitted</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-3xl mx-auto bg-white p-6 rounded-xl shadow-xl">
    <h1 class="text-2xl font-bold text-green-700 text-center mb-4">âœ… Application Submitted Successfully</h1>
    <p class="text-center text-gray-700 mb-6">Please download the below PDF and submit it with a passport-size photo to <strong>SYS Tech Cyber Hiriadka</strong>.</p>

    <div id="applicationData" class="text-sm text-gray-800 space-y-2"></div>

    <div class="mt-6 text-center">
      <button onclick="generatePDF()" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg shadow">Download PDF</button>
    </div>
  </div>

  <script>
    function generatePDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const data = JSON.parse(localStorage.getItem("scholarshipFormData"));

      doc.setFontSize(16);
      doc.text("Declaration for NAMA BIRUVEER (R.) HIRIADKA STUDENT SCHOLARSHIP", 20, 30);
      doc.setFontSize(12);
      doc.text("I hereby declare that all the details and documents submitted are true to the best of my knowledge.", 20, 50);
      doc.text("Date: ______________", 20, 70);
      doc.text("Applicant Signature: ____________________", 20, 90);
      doc.text("Parent/Guardian Signature: ____________________", 20, 110);

      doc.addPage();

      let y = 20;
      doc.setFontSize(14);
      doc.text("Applicant Details", 20, y);
      doc.setFontSize(11);
      y += 10;
      for (const key in data) {
        if (data[key]) {
          doc.text(`${key.replace(/_/g, ' ')}: ${data[key]}`, 20, y);
          y += 8;
          if (y > 270) {
            doc.addPage();
            y = 20;
          }
        }
      }

      doc.save("Scholarship_Application.pdf");
    }

    window.onload = () => {
      const container = document.getElementById("applicationData");
      const data = JSON.parse(localStorage.getItem("scholarshipFormData"));
      for (const key in data) {
        const div = document.createElement("div");
        div.innerHTML = `<strong>${key.replace(/_/g, ' ')}:</strong> ${data[key]}`;
        container.appendChild(div);
      }
    };
  </script>
</body>
</html>
